<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel For U - Selección de Asientos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header principal */
        .main-header {
            background: #7b1fa2;
            padding: 15px 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .main-nav {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .main-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Navegación de categorías */
        .category-nav {
            display: flex;
            background: white;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .category-item {
            flex: 1;
            text-align: center;
            padding: 20px;
            background: #e1bee7;
            color: #7b1fa2;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .category-item.active {
            background: #7b1fa2;
            color: white;
        }
        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        /* Sección de selección de asientos */
        .seat-selection {
            background: white;
            padding: 30px;
            border-radius: 15px;
        }

        .seat-title {
            color: #7b1fa2;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .airplane-container {
            border: 3px solid #7b1fa2;
            border-radius: 15px;
            padding: 30px 20px;
            background: #fafafa;
            position: relative;
        }

        /* Cockpit */
        .cockpit {
            width: 80px;
            height: 40px;
            background: #7b1fa2;
            border-radius: 40px 40px 0 0;
            margin: 0 auto 20px;
        }

        /* Filas de asientos */
        .seat-rows {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .seat-row { display: flex; gap: 15px; align-items: center; }
        .seat-group { display: flex; gap: 8px; }

        .seat {
            width: 45px;
            height: 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.85rem;
            background: white;
        }

        .seat.occupied {
            background: #7b1fa2;
            color: white;
            border-color: #7b1fa2;
            cursor: not-allowed;
        }

        .seat.selected {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .aisle { width: 30px; }

        /* Panel de detalles */
        .details-panel {
            background: white;
            padding: 30px;
            border-radius: 15px;
            height: fit-content;
        }

        .details-title {
            color: #7b1fa2;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .price-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
        }

        .price-main { margin-bottom: 10px; }
        .price-details { color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>
    <!-- Header principal -->
    <header class="main-header">
        <div class="header-content">
            <div class="logo">Travel For U</div>
            <nav>
                <ul class="main-nav">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Reservas</a></li>
                    <li><a href="#">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Sección de selección de asientos -->
        <div class="seat-selection">
            <h2 class="seat-title">Elegir asiento</h2>
            
            <div class="airplane-container">
                <!-- Cockpit -->
                <div class="cockpit"></div>
                
                <!-- Asientos -->
                <div class="seat-rows">
                    <!-- Fila 1 -->
                    <div class="seat-row">
                        <div class="seat-group">
                            <div class="seat occupied">A-1</div>
                            <div class="seat">B-1</div>
                        </div>
                        <div class="aisle"></div>
                        <div class="seat-group">
                            <div class="seat">C-1</div>
                            <div class="seat">D-1</div>
                        </div>
                    </div>
                    
                    <!-- Fila 2 -->
                    <div class="seat-row">
                        <div class="seat-group">
                            <div class="seat occupied">A-2</div>
                            <div class="seat occupied">B-2</div>
                        </div>
                        <div class="aisle"></div>
                        <div class="seat-group">
                            <div class="seat occupied">C-2</div>
                            <div class="seat occupied">D-2</div>
                        </div>
                    </div>
                    
                    <!-- Fila 3 -->
                    <div class="seat-row">
                        <div class="seat-group">
                            <div class="seat">A-3</div>
                            <div class="seat">B-3</div>
                        </div>
                        <div class="aisle"></div>
                        <div class="seat-group">
                            <div class="seat">C-3</div>
                            <div class="seat occupied">D-3</div>
                        </div>
                    </div>
                    
                    <!-- Fila 4 -->
                    <div class="seat-row">
                        <div class="seat-group">
                            <div class="seat">A-4</div>
                            <div class="seat">B-4</div>
                        </div>
                        <div class="aisle"></div>
                        <div class="seat-group">
                            <div class="seat">C-4</div>
                            <div class="seat occupied">D-4</div>
                        </div>
                    </div>
                    
                    <!-- Fila 5 -->
                    <div class="seat-row">
                        <div class="seat-group">
                            <div class="seat">A-5</div>
                            <div class="seat">B-5</div>
                        </div>
                        <div class="aisle"></div>
                        <div class="seat-group">
                            <div class="seat">C-5</div>
                            <div class="seat">D-5</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel de detalles -->
        <div class="details-panel">
            <h2 class="details-title">Detalle:</h2>
            
            <div class="price-section">
                <div class="price-main">
                    <h3>Total: <span id="total">USD 0</span></h3>
                </div>
                <div class="price-details">
                    <div>Asientos seleccionados: <span id="count">0</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const seats = document.querySelectorAll(".seat");
        const count = document.getElementById("count");
        const total = document.getElementById("total");
        const seatPrice = 150; // precio por asiento

        seats.forEach(seat => {
            seat.addEventListener("click", () => {
                if (seat.classList.contains("occupied")) return;
                seat.classList.toggle("selected");
                updateSummary();
            });
        });

        function updateSummary() {
            const selectedSeats = document.querySelectorAll(".seat.selected");
            const countSeats = selectedSeats.length;
            count.textContent = countSeats;
            total.textContent = "USD " + (countSeats * seatPrice);
        }
    </script>
</body>
</html>
